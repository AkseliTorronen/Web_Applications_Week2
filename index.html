<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="menu-layout">
    <h1 >Hello World!</h1>

    <table id="menu-table" class="menu-table">
      <caption class="header">
        Menu:
      </caption>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Meal 1</td>
        <td>6,99€</td>
      </tr>
      <tr>
        <td>Meal 2</td>
        <td>14,89€</td>
      </tr>
      <tr>
        <td>Meal 3</td>
        <td>2,00€</td>
      </tr>
      <tr>
        <td>Meal 4</td>
        <td>4,89€</td>
      </tr>
      <tr>
        <td>Meal 5</td>
        <td>10,15€</td>
      </tr>
    </table>
    <h3 class="header">Comments section<h3>
    <textarea name="comment" id="comment-area" cols="30" rows="10"></textarea>
    <ul id="comment-section">
      
    </ul>
    <label for="rating">Rating from 1(bad) to 4(good):</label>

<select name="rating" id="rating">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
    <button id="add-comment">Add comment</button>
    <button id="remove-comments">Remove comments</button>
  </div>
  </body>
</html>
